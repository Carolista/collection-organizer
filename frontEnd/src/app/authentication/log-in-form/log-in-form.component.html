<div class="col-md-12">
  <div class="row justify-content-center" style="min-height: 100vh; padding-top: 5rem">
    <div class="col">

      <h1 
        class="heading-primary text-secondary text-center" 
        style="font-size: 80px; padding-top: 3rem;">
        Welcome!
      </h1>          
      <h2 
        class="heading-secondary text-info text-center text-uppercase font-weight-bold" 
        style="letter-spacing: .25rem;">
          Please Sign In
      </h2>
    
      <form
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            Please enter your user name
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors.required">Please enter your password</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && logInFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
      
    </div>
  </div>
</div>
