  <!--temporary code for displaying categories and subcategories as lists-->
  <div *ngIf="this.items.length > 0">
    <a style="cursor: pointer" (click)="onOpenMyCategories()">My Categories</a>
    <ul *ngIf="this.myCategoriesOpen" class="list-unstyled" style="cursor: pointer">
      <li
      *ngFor="let category of populatedCategories;
      let i=index"
      >
        <a 
        routerLink="/member-page"
        (click)="onSelectCategory(category, i)"
        style="cursor: pointer; font-size: smaller"
        >{{ category }}
        <span *ngIf = "!openCloseSubcategories[i]">  + </span>
        <span *ngIf = "openCloseSubcategories[i]">  - </span>
        </a>
        <ul *ngIf="openCloseSubcategories[i]" style="cursor: pointer">
          <!-- <li>
            <a>
              {{subcategory.subCategory}}
            </a>
          </li> -->
          <div *ngFor="let subcategory of allSubcategoriesItems; let j=index">
            <li *ngIf = "category == allSubcategoriesItems[j].category">
              <a 
              routerLink="/member-page"
              (click)="onSelectedSubcategory(subcategory.subCategory)"
              style="font-size: smaller;" 
              >{{subcategory.subCategory}}</a>
            </li>
          </div>
        </ul>
      </li>
    </ul>
