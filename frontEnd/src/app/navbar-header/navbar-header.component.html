<div class="col-12">

  <div class="float-left" style="z-index: 2000; position: absolute;">
    <a href="#" routerLink=''><img src="../assets/Full logo color background.png" style="max-height: 150px;"></a>
  </div>

  <nav class="navbar-expand-sm" style="height: auto">
    <div class="row">
      <p class="navbar-brand" style="min-width: 200px;"></p>
      
      <button type="button" class="navbar-toggler bg-light" data-toggle="collapse" data-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-between" id="nav">
      
        <form 
        [formGroup]="userSearch"
        (ngSubmit)="onSearch()"
        class="form-inline ml-3">
          <div class="input-group">
            <input 
            formControlName="userInput"
            type="search" 
            class="form-control text-uppercase" placeholder="search">
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary">
                <img src="../../assets/search.png" style="max-height: 1rem;">
              </button>
            </div>
          </div>
        </form>
    
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="selected">
            <a 
            (click)="onFetchMyCollectionData()"
            class="nav-link text-uppercase font-weight-bold px-3" 
            routerLink="member-page"
            >my page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase font-weight-bold px-3" href='#'>log out </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-12" style="justify-content: end;">
      <div class="row" style="justify-content: right;" >
        <div class="col" *ngFor="let category of categories; let i = index">  
          <div class="col"> 
            <a 
            href="#"
            routerLink="member-page"
            (click)="onBrowseCategories(i)">
              <h5 style="font-size: small;">{{category}}</h5>
            </a>  
          </div>      
        </div>
      </div>
      <div 
        class="row" 
        *ngIf="isOpen"
        [ngSwitch]="clickedCategory">
        <div *ngFor="let subCategory of selectedSubcategoryArr; let j = index">
      
          <div *ngSwitchCase="switchCase" class="col">
            <a
            href="#"
            routerLink="member-page"
            (click)="onBrowseSubcategories(j)"
          >
            <h6> â€¢ {{subCategory}} </h6>
                  
              </a>
          </div>
        </div>
      </div>
    </div>  

  </nav>
</div>
