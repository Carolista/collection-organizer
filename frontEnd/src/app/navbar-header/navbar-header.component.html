<div class="row">
  <div class="col-12">


    <nav class="navbar-expand-sm" style="height: auto">
      <!-- <div class="px-5 mx-5"> -->
    
        <button type="button" class="navbar-toggler bg-light" data-toggle="collapse" data-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse justify-content-between" id="nav">
    
          <a href="#" routerLink=''>
            <!-- <img src="../assets/logo-placeholder.svg" style="height: 2.5rem"> -->
            <h3> ReCollect </h3>
          </a>
    
          <form 
          [formGroup]="userSearch"
          (ngSubmit)="onSearch()"
          class="form-inline ml-3">
            <div class="input-group">
              <input 
              formControlName="userInput"
              type="search" 
              class="form-control" placeholder="SEARCH">
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary">search</button>
              </div>
            </div>
          </form>
    
          <ul class="navbar-nav">
            <li class="nav-item" routerLinkActive="selected">
              <a class="nav-link text-uppercase font-weight-bold px-3" 
              routerLink="member-page"
              >my page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase font-weight-bold px-3" href='#'>log out </a>
            </li>
          </ul>
    
        <!-- </div> -->
      </div>
      <div class="row">

        <div class="col" *ngFor="let category of categories; let i = index">
          
          <a [routerLink]="i" (click)="onBrowse()">
            <!-- [value]="category" -->
            <h5 >{{category}}</h5>
          </a>
        </div>

      </div>
          <div class="row" [ngSwitch]="subCategory">
            <div *ngFor="let subCategory of fineArts">
              
               <div *ngSwitchCase="' Fine Arts'" class="col">{{subCategory}}</div>
              
            </div>
        
      </div>
      

      
      
    </nav>
    

    <!-- <div class="row">
        <div class="col" *ngFor="let category of categories; let i = index">
          <h5>{{ category }} </h5>
        </div> -->
  </div>
</div>
