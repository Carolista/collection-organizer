<div class="container">
    <h1>My Collection</h1>
                <hr>
    <div class="row">
      <div *ngIf='viewMyCollection'>
          <button>Add an Item to My Collection</button>
          <hr>
      </div>
        
        <div class="row align-items-end">
            <div class="col text-center" *ngFor="let item of items; let i = index">
                <a routerLink="link-will-point-to-item-detail-component-use-index-i">
                    <img [src]="item.imagePath"
                    >
                    <h5>{{item.title}}</h5>
                    <p>{{item.description}}</p>
                </a>
            </div>
        </div>
        
        <app-item-detail></app-item-detail>
    </div>
  </div>
