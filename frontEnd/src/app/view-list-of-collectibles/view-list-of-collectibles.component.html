<!-- <div class="container"> -->
  <h1
  style="cursor: pointer;"
  (click)="onFetchMyCollectionData()"
  >{{headline}}</h1>
  <h4 *ngIf = "items.length ==0"> There is no result for your search</h4>
  <hr>
  <div 
  *ngIf='isUserLoggedIn'
  class="d-flex justify-content-end">
    <button 
    class="rounded"
    routerLinkActive="selected">
      <a routerLink="/member-page/add-item">Add an item to my collection</a>
    </button> 
  </div>

  <!--display all fetched items if no category is selected-->
  <div class="row" *ngIf="!categorySelected">
    <div class="row align-items-end">
      <div 
        class="col text-center" 
        *ngFor="let item of items; let i = index"
        routerLinkActive="active"
        style="cursor: pointer;">
        <a [routerLink]="i">
          <img [src]="item.imagePath">
          <h5>{{ item.title.length > 15 ? item.title.slice(0, 15) + '...' : item.title}}</h5>
          <p *ngIf="item.description">{{ item.description.length > 20 ? item.description.slice(0, 20) + '...' : item.description }}</p>
        </a>
      </div>
    </div>
