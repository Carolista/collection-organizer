<div class="container">
  <div class="row justify-content-center align-items-center" style="height: 90vh">
    <div class="col-12">
      <form #authForm="ngForm" (ngSubmit)="onSubmitSignIn(authForm)">
        <div class="form-group px-3 m-3">
          <label for="email" class="sr-only">Email</label>
          <input 
            class="form-control" 
            ngModel 
            required 
            email 
            name="email"
            type="email" 
            id="email" 
            placeholder="email"
            #email 
          />
          <!--fix--not displaying properly according to conditional statement-->
          <div *ngIf="email.touched && !email.valid">
            <small class="form-text text-muted">Please enter a valid email address</small>
          </div>
        </div>
        <div class="form-group px-3 m-3">
          <label for="password" class="sr-only">Password</label>
          <input 
            class="form-control" 
            ngModel 
            required 
            password 
            name="password"
            minlength="6" 
            type="password" 
            id="password" 
            placeholder="password" 
            #password
          />
          <!--fix--not displaying properly according to conditional statement-->
          <div *ngIf="password.touched && !password.valid">
            <small class="form-text text-muted">Please enter a password of at least 6 characters</small>
          </div>
        </div>
        <div class='row justify-content-center align-items-center m-3'>
          <div class="col-6">
            <label for="logIn" class="sr-only">Submit Sign-in or Sign-up</label>
            <button 
              *ngIf="signupMode"
              class="btn btn-primary btn-block text-uppercase px-3" 
              type="submit" 
              [disabled]="!authForm.valid">
              Sign Up
            </button>
            <button 
              *ngIf="!signupMode"
              class="btn btn-primary btn-block text-uppercase px-3" 
              type="submit" 
              [disabled]="!authForm.valid">
              Log In
            </button>
          </div>
        </div>
      </form>
      <div class='row justify-content-center align-items-center m3'>
        <div class="col-6" style="text-align: center;">
          <div *ngIf="signupMode">
            <label for="logIn">Already Have an Account?</label>
            <button class="btn btn-info btn-block text-uppercase" type="button" (click)="switchAuthMode()">Switch to Log In</button>
          </div>
          <div *ngIf="!signupMode">
            <label for="logIn">Need to Create a New Account?</label>
            <button class="btn btn-info btn-block text-uppercase" type="button" (click)="switchAuthMode()">Switch to Sign Up</button>
          </div>
        </div>
      </div>  
      <div class="row justify-content-center align-items-center" *ngIf="error">
        <p class="form-text text-danger">{{ error }}</p>
      </div>
    </div>
  </div>
</div>
